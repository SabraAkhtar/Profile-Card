<!DOCTYPE html>
<html>
<head>
    <title>Personal Profile Card</title>

    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .card {
            width: 300px;
            background-color: hsl(210, 50%, 95%);
            border-radius: 10px;
            padding: 20px;
            margin: 50px auto;
            text-align: center;
        }

        .card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
        }

        .card h2 {
            color: #2c3e50; /* HEX */
        }

        .card p {
            color: rgb(70, 70, 70); /* RGB */
        }

        .card button {
            background-color: blue; /* color name */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #ff5733; /* hover color */
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://via.placeholder.com/120" alt="Profile Picture">

        <h2>Hawa Khan</h2>

        <p>
            I am a student learning web development.
            I enjoy creating simple and creative designs using HTML and CSS.
        </p>

        <button>Contact Me</button>
    </div>

</body>
</html>
